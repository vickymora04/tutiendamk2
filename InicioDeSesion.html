<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="InicioDeSecion.css">
    <script defer src="js/IniciDeSecion.js"></script>
    <title>Iniciar Sesión</title>
</head>
<body>
    

    <div class="container right-panel-active" id="contenedorprincipal">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Registrarse</h2>
                <input type="text" placeholder="Usuario" class="input" id="name" required autofocus/>
                <input type="email" placeholder="Correo" class="input" id="email" required/>
                <input type="password" placeholder="Contraseña" class="input" id="password" required />
                <input type="submit" class="btn" value="Registrarme" style="margin-top: 10px;">
                <p>Inicia sesión, si ya tienes una cuenta &#9829</p>
                
            </form>
        </div>

        <!-- Sign In -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">Iniciar Sesión</h2>
            <input type="email" placeholder="Correo" class="input" id="email1"/>
            <input type="password" placeholder="Contraseña" class="input" id="password1" />
            <a href="tutiendamk1.html" class="link">Olvidaste tu Contraseña?</a>
            <input type="submit" class="btn" value="Iniciar Sesión">
            <p>Si no tienes cuenta, te invito a registrarte &#9829</p>
            
        </form>
    </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <a href="tutiendamk1.html"><img src="mkblanco.png" width="250px" style="margin-bottom: 20px;"></a>
                    <button class="btn" id="signIn">Inicio de Sesión</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <a href="tutiendamk1.html"><img src="mkblanco.png" width="250px" style="margin-bottom: 20px;"></a>
                    <button class="btn" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="singup.js"></script>
</body>
</html>
